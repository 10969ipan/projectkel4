<!DOCTYPE html>
<html lang="id" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manajemen Transaksi - Sistem Manajemen Stok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#93cdfdff',
                            800: '#41b3f0ff',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .sidebar-item.active {
            background-color: #e0f2fe;
            color: #0369a1;
            border-left: 4px solid #0ea5e9;
        }

        .sidebar-item.active:hover {
            background-color: #e0f2fe;
        }

        [x-cloak] { display: none !important; }

        /* Untuk konsistensi tampilan form controls */
        select,
        input[type="date"],
        input[type="text"],
        input[type="number"],
        textarea {
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }

        select:focus,
        input[type="date"]:focus,
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
        }
    </style>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('transactionApp', () => ({
                mobileMenuOpen: false,
                profileMenuOpen: false,
                currentView: 'index',

                // Form Data
                formData: {
                    item_id: '',
                    item_size_id: '',
                    type: '',
                    quantity: 1,
                    date: new Date().toISOString().split('T')[0],
                    note: ''
                },

                // Mock Data
                items: [
                    {
                        id: 1,
                        name: 'Kertas HVS A4',
                        unit: 'Rim',
                        sizes: [
                            { id: 1, size: '70gsm', stock: 50 },
                            { id: 2, size: '80gsm', stock: 30 }
                        ]
                    },
                    {
                        id: 2,
                        name: 'Pulpen Standard',
                        unit: 'Pcs',
                        sizes: [
                            { id: 3, size: 'Hitam', stock: 100 },
                            { id: 4, size: 'Biru', stock: 85 }
                        ]
                    },
                    {
                        id: 3,
                        name: 'Kursi Kantor',
                        unit: 'Unit',
                        sizes: [
                            { id: 5, size: 'Standard', stock: 10 }
                        ]
                    }
                ],

                transactions: [
                    { id: 1, date: '2023-10-25', itemName: 'Kertas HVS A4', size: '70gsm', type: 'in', quantity: 50, unit: 'Rim', userName: 'Admin User', note: 'Stok awal' },
                    { id: 2, date: '2023-10-26', itemName: 'Pulpen Standard', size: 'Hitam', type: 'in', quantity: 100, unit: 'Pcs', userName: 'Admin User', note: 'Pembelian baru' },
                    { id: 3, date: '2023-10-27', itemName: 'Kertas HVS A4', size: '70gsm', type: 'out', quantity: 5, unit: 'Rim', userName: 'Admin User', note: 'Permintaan Divisi IT' },
                    { id: 4, date: '2023-10-28', itemName: 'Kursi Kantor', size: 'Standard', type: 'in', quantity: 12, unit: 'Unit', userName: 'Admin User', note: 'Pengadaan Q4' },
                ],

                // Computed / Helper state
                availableSizes: [],
                currentStock: null,
                currentUnit: '',
                stockError: null,

                init() {
                    // Watchers logic can be simulated in actions
                },

                get sortedTransactions() {
                    return this.transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
                },

                openCreate() {
                    this.formData = {
                        item_id: '',
                        item_size_id: '',
                        type: '',
                        quantity: 1,
                        date: new Date().toISOString().split('T')[0],
                        note: ''
                    };
                    this.availableSizes = [];
                    this.currentStock = null;
                    this.currentUnit = '';
                    this.stockError = null;
                    this.currentView = 'create';
                },

                onItemChange() {
                    const itemId = parseInt(this.formData.item_id);
                    const item = this.items.find(i => i.id === itemId);

                    if (item) {
                        this.availableSizes = item.sizes;
                        this.currentUnit = item.unit;
                    } else {
                        this.availableSizes = [];
                        this.currentUnit = '';
                    }
                    this.formData.item_size_id = '';
                    this.currentStock = null;
                    this.validateStock();
                },

                onSizeChange() {
                    const sizeId = parseInt(this.formData.item_size_id);
                    const size = this.availableSizes.find(s => s.id === sizeId);

                    if (size) {
                        this.currentStock = size.stock;
                    } else {
                        this.currentStock = null;
                    }
                    this.validateStock();
                },

                validateStock() {
                    this.stockError = null;
                    if (this.formData.type === 'out' && this.currentStock !== null) {
                        if (this.formData.quantity > this.currentStock) {
                            this.stockError = `Stok tidak mencukupi! Stok saat ini: ${this.currentStock} ${this.currentUnit}`;
                        }
                    }
                },

                saveTransaction() {
                    this.validateStock();
                    if (this.stockError) return;

                    if (!this.formData.item_id || !this.formData.item_size_id || !this.formData.type || !this.formData.quantity || !this.formData.date) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Mohon lengkapi semua field yang wajib diisi.'
                        });
                        return;
                    }

                    // Mock Saving
                    const item = this.items.find(i => i.id == this.formData.item_id);
                    const size = item.sizes.find(s => s.id == this.formData.item_size_id);

                    const newTransaction = {
                        id: this.transactions.length + 1,
                        date: this.formData.date,
                        itemName: item.name,
                        size: size.size,
                        type: this.formData.type,
                        quantity: this.formData.quantity,
                        unit: item.unit,
                        userName: 'Admin User', // Mocked user
                        note: this.formData.note
                    };

                    this.transactions.unshift(newTransaction);

                    // Update mock stock
                    if (this.formData.type === 'in') {
                        size.stock += parseInt(this.formData.quantity);
                    } else {
                        size.stock -= parseInt(this.formData.quantity);
                    }

                    this.currentView = 'index';

                    Swal.fire({
                        icon: 'success',
                        title: 'Berhasil!',
                        text: 'Transaksi berhasil disimpan',
                        timer: 1500,
                        showConfirmButton: false
                    });
                }
            }));
        });
    </script>
</head>

<body class="h-full" x-data="transactionApp" x-cloak>

        <div class="hidden md:flex md:flex-shrink-0">
            <div class="flex flex-col w-64 bg-white border-r border-gray-200">

                    <div class="flex items-center">
                        <i class="fas fa-warehouse text-white text-2xl mr-2"></i>
                        <span class="text-xl font-bold text-white">SIMASTOK</span>
                    </div>
                </div>
                <div class="flex flex-col flex-grow overflow-y-auto">
                    <div class="flex flex-col py-4">
                        <div class="px-4 mb-4">
                            <div class="flex items-center">
                                <div class="h-10 w-10 rounded-full bg-primary-100 flex items-center justify-center text-primary-700 font-bold">
                                    A
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm font-medium text-gray-900">Admin User</p>
                                    <p class="text-xs text-gray-500">Administrator</p>
                                </div>
                            </div>
                        </div>
                        <nav class="flex-1 px-2 space-y-1">

                                <i class="fas fa-tachometer-alt mr-3 text-gray-400 group-hover:text-gray-500"></i>

                            </a>
                            <a href="#" class="sidebar-item group flex items-center px-4 py-3 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                                <i class="fas fa-boxes mr-3 text-gray-400 group-hover:text-gray-500"></i>
                                Barang
                            </a>
                            <a href="#" @click.prevent="currentView = 'index'" class="sidebar-item active group flex items-center px-4 py-3 text-sm font-medium rounded-md">
                                <i class="fas fa-exchange-alt mr-3 text-primary-600"></i>
                                Transaksi
                            </a>
                            <a href="#" class="sidebar-item group flex items-center px-4 py-3 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                                <i class="fas fa-clipboard-list mr-3 text-gray-400 group-hover:text-gray-500"></i>
                                Permintaan Barang
                            </a>

                            <div class="px-4 pt-4">
                                <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Admin</h3>
                            </div>

                            <a href="#" class="sidebar-item group flex items-center px-4 py-3 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                                <i class="fas fa-users mr-3 text-gray-400 group-hover:text-gray-500"></i>
                                Pengguna
                            </a>
                            <a href="#" class="sidebar-item group flex items-center px-4 py-3 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                                <i class="fas fa-tags mr-3 text-gray-400 group-hover:text-gray-500"></i>
                                Kategori
                            </a>
                            <a href="#" class="sidebar-item group flex items-center px-4 py-3 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                                <i class="fas fa-balance-scale mr-3 text-gray-400 group-hover:text-gray-500"></i>
                                Satuan
                            </a>
                        </nav>
                    </div>
                </div>
                <div class="p-4 border-t border-gray-200">
                    <button class="group flex items-center w-full px-4 py-2 text-sm font-medium text-gray-600 rounded-md hover:text-gray-900 hover:bg-gray-50">
                        <i class="fas fa-sign-out-alt mr-3 text-gray-400 group-hover:text-gray-500"></i>
                        Keluar
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div x-show="mobileMenuOpen"
            x-transition:enter="transition-opacity ease-linear duration-300"
            x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
            x-transition:leave="transition-opacity ease-linear duration-300" x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            class="fixed inset-0 z-40 bg-gray-600 bg-opacity-75 md:hidden" @click="mobileMenuOpen = false"></div>

        <div x-show="mobileMenuOpen"
            x-transition:enter="transition ease-in-out duration-300 transform"
            x-transition:enter-start="-translate-x-full" x-transition:enter-end="translate-x-0"
            x-transition:leave="transition ease-in-out duration-300 transform"
            x-transition:leave-start="translate-x-0" x-transition:leave-end="-translate-x-full"
            class="fixed inset-y-0 left-0 z-40 flex flex-col w-full max-w-xs bg-white md:hidden">
            <div class="flex items-center justify-center h-16 px-4 bg-primary-700">
                <div class="flex items-center">
                    <i class="fas fa-warehouse text-white text-2xl mr-2"></i>
                    <span class="text-xl font-bold text-white">SIMASTOK</span>
                </div>
            </div>
            <div class="flex-1 h-0 overflow-y-auto">
                <nav class="px-2 py-5 space-y-1">
                    <a href="#" class="group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                        <i class="fas fa-tachometer-alt mr-4 text-gray-400"></i> Dashboard
                    </a>
                    <a href="#" @click.prevent="currentView = 'index'; mobileMenuOpen = false" class="group flex items-center px-2 py-2 text-base font-medium rounded-md bg-primary-50 text-primary-700">
                        <i class="fas fa-exchange-alt mr-4 text-primary-600"></i> Transaksi
                    </a>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <div class="bg-white border-b border-gray-200">
                <div class="flex items-center justify-between h-16 px-4 sm:px-6 lg:px-8">
                    <div class="flex items-center">
                        <button @click="mobileMenuOpen = true" class="md:hidden text-gray-500 hover:text-gray-900 focus:outline-none">
                            <i class="fas fa-bars h-6 w-6"></i>
                        </button>
                        <h1 class="ml-4 text-lg font-semibold text-gray-900" x-text="currentView === 'index' ? 'Manajemen Transaksi' : 'Tambah Transaksi Baru'"></h1>
                    </div>
                    <div class="flex items-center">

                            <button @click="profileMenuOpen = !profileMenuOpen" class="flex items-center max-w-xs text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">

                            </div>
                        </div>

                </div>
            </div>

            <div class="flex-1 overflow-y-auto bg-gray-50">
                <main class="p-4 sm:px-6 lg:px-8">

                    <!-- View: Index -->
                    <div x-show="currentView === 'index'" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100">

                            <button @click="openCreate()" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 mt-4 md:mt-0">
                                <i class="fas fa-plus mr-2"></i> Tambah Transaksi
                            </button>
                        </div>

                        <div class="bg-white rounded-lg shadow-md overflow-hidden">
                            <div class="overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Barang</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ukuran</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jenis</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jumlah</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pengguna</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Catatan</th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-gray-200">

                                            <tr class="hover:bg-gray-50">

                                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="transaction.itemName"></td>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="transaction.size"></td>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium" :class="transaction.type === 'in' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
                                                        <span x-text="transaction.type === 'in' ? 'Masuk' : 'Keluar'"></span>
                                                    </span>
                                                </td>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                    <span x-text="transaction.quantity"></span> <span x-text="transaction.unit"></span>
                                                </td>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="transaction.userName"></td>
                                                <td class="px-6 py-4 text-sm text-gray-500" x-text="transaction.note || '-'"></td>
                                            </tr>
                                        </template>
                                        <tr x-show="transactions.length === 0">
                                            <td colspan="7" class="px-6 py-4 text-center text-sm text-gray-500">Tidak ada transaksi ditemukan</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- View: Create -->

                                <i class="fas fa-arrow-left mr-2"></i> Kembali
                            </button>
                        </div>

                        <div class="bg-white rounded-lg shadow-md overflow-hidden">
                            <div class="p-6">
                                <form @submit.prevent="saveTransaction">
                                    <div class="space-y-6">
                                        <!-- Barang -->
                                        <div>
                                            <label for="item_id" class="block text-sm font-medium text-gray-700 mb-1">Barang</label>
                                            <select id="item_id" x-model="formData.item_id" @change="onItemChange()" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                                                <option value="">Pilih Barang</option>
                                                <template x-for="item in items" :key="item.id">
                                                    <option :value="item.id" x-text="item.name"></option>
                                                </template>
                                            </select>
                                        </div>

                                        <!-- Jenis Transaksi -->
                                        <div>
                                            <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Jenis Transaksi</label>
                                            <select id="type" x-model="formData.type" @change="validateStock()" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                                                <option value="">Pilih Jenis</option>
                                                <option value="in">Masuk (Tambah stok)</option>
                                                <option value="out">Keluar (Kurangi stok)</option>
                                            </select>
                                        </div>

                                        <!-- Varian Ukuran -->
                                        <div x-show="availableSizes.length > 0">
                                            <label for="item_size_id" class="block text-sm font-medium text-gray-700 mb-1">Varian Ukuran</label>
                                            <select id="item_size_id" x-model="formData.item_size_id" @change="onSizeChange()" :required="availableSizes.length > 0" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                                                <option value="">Pilih Ukuran</option>
                                                <template x-for="size in availableSizes" :key="size.id">
                                                    <option :value="size.id" x-text="`${size.size} (Stok: ${size.stock} ${currentUnit})`"></option>
                                                </template>
                                            </select>
                                            <p class="mt-1 text-xs text-gray-500" x-show="currentStock !== null">Stok saat ini: <span x-text="currentStock"></span> <span x-text="currentUnit"></span></p>
                                        </div>

                                        <!-- Jumlah -->
                                        <div>
                                            <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Jumlah</label>
                                            <input type="number" id="quantity" x-model="formData.quantity" @input="validateStock()" required min="1" class="mt-1 focus:ring-primary-500 focus:border-primary-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-3 py-2 border">
                                            <p class="mt-1 text-sm text-red-600" x-show="stockError" x-text="stockError"></p>
                                        </div>

                                        <!-- Tanggal -->
                                        <div>
                                            <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Tanggal</label>
                                            <input type="date" id="date" x-model="formData.date" required class="mt-1 focus:ring-primary-500 focus:border-primary-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-3 py-2 border">
                                        </div>

                                        <!-- Catatan -->
                                        <div>
                                            <label for="note" class="block text-sm font-medium text-gray-700 mb-1">Catatan</label>
                                            <textarea id="note" x-model="formData.note" rows="3" class="mt-1 focus:ring-primary-500 focus:border-primary-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-3 py-2 border"></textarea>
                                        </div>

                                        <div class="flex justify-end">
                                            <button type="submit" :disabled="!!stockError" :class="{'opacity-50 cursor-not-allowed': !!stockError}" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                                                <i class="fas fa-save mr-2"></i> Simpan
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </main>
            </div>
        </div>
    </div>
